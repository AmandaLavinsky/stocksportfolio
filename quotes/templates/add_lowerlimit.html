{% extends 'base.html' %}
{%block content %}


<h1> Set Lower Limit Price</h1>
<br/>

<form action = "{% url 'add_lowerlimit'%}" class="d-flex" method = "POST">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Set Lower Limit Price" aria-label="Search" name="lowprice">
        <button class="btn btn-outline-dark" type="submit"><strong>Save</strong></button>
      </form>

<br/>


<table class="table caption-top table-dark table-striped table-hover">
	<thead>
		<tr>
		    <th scope="col">Company Name</th>
		    <th scope="col">Lower Price Limit</th>
		</tr>
	</thead>
	
	{% for item in ticker %}
		{%  for low_price in lowprice %}
			<tbody>
				<tr>
					<th scope="row">{{ item }}</th>
					<td>{{ low_price }}</a></td>
				</tr>
			</tbody>
		{% endfor %}
	{% endfor %}
	</table>

{% endblock %}
